services:
  postgres:
    image: postgres:18
    container_name: student-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: student_tracker
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./databse/init:/docker-entrypoint-initdb.d:Z
      # Changed for PostgreSQL 18+ compatibility
      - student-tracker-data:/var/lib/postgresql
    restart: unless-stopped

volumes:
  student-tracker-data: