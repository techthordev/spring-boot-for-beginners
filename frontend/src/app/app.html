<div class="p-6 max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-blue-500">{{ title() }}</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="flex items-center gap-1">
      <mat-icon>add</mat-icon> Add Employee
    </button>
  </div>

  <table mat-table [dataSource]="employees()" class="mat-elevation-z8 w-full text-sm">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="py-2 px-3 text-left">ID</th>
      <td mat-cell *matCellDef="let employee" class="py-2 px-3">{{employee.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="py-2 px-3 text-left">First Name</th>
      <td mat-cell *matCellDef="let employee" class="py-2 px-3">{{employee.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="py-2 px-3 text-left">Last Name</th>
      <td mat-cell *matCellDef="let employee" class="py-2 px-3">{{employee.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="py-2 px-3 text-left">Email</th>
      <td mat-cell *matCellDef="let employee" class="py-2 px-3">{{employee.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="py-2 px-3 text-left">Actions</th>
      <td mat-cell *matCellDef="let employee" class="py-2 px-3">
        <button mat-icon-button color="primary" (click)="patchEmployee(employee)" aria-label="Edit Employee">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(employee.id)" aria-label="Delete Employee">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns"></tr>
  </table>
</div>
